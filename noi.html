<script id="ch0103/17" >
  var x1 = +prompt('x1 =')
  var y1 = +prompt('y1 =')
  var x2 = +prompt('x2 =')
  var y2 = +prompt('y2 =')
  var x3 = +prompt('x3 =')
  var y3 = +prompt('y3 =')
  var l1 = Math.sqrt((y2 - y1) ** 2 + (x2 - x1) ** 2)
  var l2 = Math.sqrt((y3 - y1) ** 2 + (x3 - x1) ** 2)
  var l3 = Math.sqrt((y2 - y3) ** 2 + (x3 - x2) ** 2)
  var p = (l1 + l2 + l3) / 2
  var s = Math.sqrt(p * (p - l1) * (p - l2) * (p - l3))
  console.log(s.toFixed(2))
</script>
