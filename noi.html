<script id="ch0104/20">
  var a = +prompt('a =')

  var c = +prompt('c =')

    x1 = (-b + Math.sqrt(d)) / 2 * a
    x2 = (-b - Math.sqrt(d)) / 2 * a
  }else if (d == 0) {
    x1 = -b / 2 * a
    x2 = x1
  }else {
    x1 = -b / 2 * a + (Math.sqrt(-d) / 2 * a > 0 ? '' : '+') + (Math.sqrt(-d) / 2 * a).toFixed(5) + 'i'
    x2 = -b / 2 * a + (Math.sqrt(-d) / 2 * a > 0 ? '' : '+') + (Math.sqrt(-d) / 2 * a).toFixed(5) + 'i'
  }
  console.log('x1=' + x1)
  console.log(';x2=' + x2)
</script>
