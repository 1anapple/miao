<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: inset 0 0 1px red;
      margin: 0;
      padding: 0;
    }

    .case {
      height: 100px;
      width: 600px;
      overflow: hidden;
      font-size: 0;
    }

    .case div {
      display: inline-block;
      width: 50px;
      height: 50px;
    }

    .a {
      line-height: 100px;
      text-align: center;

      div {
        vertical-align: middle;
      }
    }

    .b {
      position: relative;
      div {
        position: absolute;
        margin: auto;
        inset: 0 0 0 0;
      }
    }

    .c {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .d {
      position: relative;

      div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }

    .e {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="a case">
    <div></div>
  </div>
  <div class="b case">
    <div></div>
  </div>
  <div class="c case">
    <div></div>
  </div>
  <div class="d case">
    <div></div>
    <div></div>
  </div>
  <div class="e case">
    <div></div>
  </div>
</body>

</html>
